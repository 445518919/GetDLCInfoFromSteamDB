name: Build and Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Action / Checkout
        uses: actions/checkout@v3

      - name: Action / Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install

      - name: Build and Release
        run: yarn run prod
